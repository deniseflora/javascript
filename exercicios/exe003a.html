<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando um número para valor monetário em JS</title>
    <style>
        body{
            background-color: rgb(121, 121, 231);
            color: white;
            font: normal 28px arial;
        }
        h1{
            color: rgb(196, 196, 48);
        }
    </style>
</head>
<body>
    <h1>Convertendo tipos de dados em JavaScript</h1>
  
   
    <script>
        
       var n1 = Number (window.prompt('Digite um número:')) // string
       var n2 = Number(window.prompt('Digite outro número:')) // string
       var s= n1+ n2
       //window.alert('A soma dos valores é ' + s) // Concatenação
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //Template String
       
       
     
    </script>
</body>
</html>
