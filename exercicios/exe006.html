<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos em JavaScript</title>
    <style>



        div#area {
            font: normal, 20pt, Arial;
            background-color:gray;
            color: white;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>
    
</head>
<body>
    <h1>Eventos do Mouse</h1>
    <ul>
        <li><strong>Onclick:</strong>clica sobre o elemento</li>
        <li><strong>Onmouseenter:</strong> mouse sobre um elemento</li>
        <li><strong>Onmousedown:</strong> solta o botão do mouse</li>
        <li><strong>Onmousedown:</strong> aperta o botão do mouse</li>
        <li><strong>Onmouseout:</strong> deixa o elemento</li>
        <li><strong>Onmouseout:</strong> deixa o elemento</li>
        
    </ul>

       
       <!--- <div id="area" oneclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
             Interaja </div>-->
             <div id="area">
                 Clicar...
             </div>
      
       
       <script>
            var area = window.document.getElementById('area')
            area.addEventListener('click', clicar)  
            area.addEventListener('mouseenter', entrar)  
            area.addEventListener('mouseout', sair)  

            function clicar() {
                area.innerText = 'Clicou!'
                area.style.background = 'red'
                
            }
            function entrar() {
                area.innerText = 'Entrou!'
                area.style.background = 'gray'
            }
            function sair() {
                area.innerText = 'Saiu!'
                area.style.background = 'green'
            }
       </script>
</body>
</html>
